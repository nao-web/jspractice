<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>JavaScriptの練習</title>
</head>
<body>
<h1>割り勘電卓</h1>
<p>支払額: <input type="text" id="amount" value=""></p>
<p>人数: <input type="text" id="num" value=""></p>
<p><input type="button" value="計算!" onclick="calc();"></p>
<p id="result"></p>
<script>
    function calc() {
    	var amount = document.getElementById('amount').value;
    	var num = document.getElementById('num').value;
    	console.log(amount);
    	console.log(num);
    }
</script>
</body>
</html>
