<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>JavaScriptの練習</title>
</head>
<body>
<h1>割り勘電卓</h1>
<p>支払額: <input type="text" id="amout" value=""></p>
<p>人数: <input type="text" id="num" value=""></p>
<p><input type="button" value="計算!" onclick="calc();"></p>
<p id="result"></p>
<script>
    function calc() {
    	var amout = document.getElementById('amout').value;
    	var num = document.getElementById('num').value;
    	console.log(amout);
    	console.log(num);
		var unit = 100;
        var x = Math.floor((amout / num) / unit) * unit;
        var y = amout - (x * num);
        console.log(x);
        console.log(y);

        var _x = Math.ceil((amout / num) / unit) * unit;
        var _y = (_x * num) - amout;
        console.log(_x);
        console.log(_y);
       	document.getElementById('result').innerHTML = '一人'+x+'円だと'+y+'円足りません。一人'+_x+'円だと'+_y+'円余ります。';
    }
</script>
</body>
</html>
