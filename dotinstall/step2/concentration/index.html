<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JavaScriptの練習</title>
</head>
<body>
    <h1>神経衰弱</h1>
    <input type="button" id="button_0" value="" />
    <input type="button" id="button_1" value="" />
    <input type="button" id="button_2" value="" />
    <input type="button" id="button_3" value="" /><br>
    <input type="button" id="button_4" value="" />
    <input type="button" id="button_5" value="" />
    <input type="button" id="button_6" value="" />
    <input type="button" id="button_7" value="" /><br>
    <input type="button" id="button_8" value="" />
    <input type="button" id="button_9" value="" />
    <input type="button" id="button_10" value="" />
    <input type="button" id="button_11" value="" /><br>
    <input type="button" id="button_12" value="" />
    <input type="button" id="button_13" value="" />
    <input type="button" id="button_14" value="" />
    <input type="button" id="button_15" value="" />
    <script>
        function initCards() {
            var cards = [];
            for (var i = 0; i <= 15; i++) {
                var flag = true;
                while (flag) {
                    var a = Math.floor(Math.random() * 16);
                    if (cards[a] == undefined) {
                        cards[a] = Math.floor(i / 2);
                        document.getElementById('button_' + a).value = '?'; // Math.floor(i / 2);
                        flag = false;
                    }
                }
            }
        }
        initCards();
    </script>
</body>
</html>
