<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>JavaScriptの練習</title>
</head>
<body>
	<h1>小さい数字からタッチ！</h1>
	<input type="button" id="button_0" value="" />
	<input type="button" id="button_1" value="" />
	<input type="button" id="button_2" value="" /><br />
	<input type="button" id="button_3" value="" />
	<input type="button" id="button_4" value="" />
	<input type="button" id="button_5" value="" /><br />
	<input type="button" id="button_6" value="" />
	<input type="button" id="button_7" value="" />
	<input type="button" id="button_8" value="" />
	<script>
	    // buttons
        // 0 -> buttons[2]
        // 1 -> buttons[5]
        // ...
        // 8 -> buttons[0]
        
        // buttons [5]=>0, [3]=>1, [8]=>2
        // i       1
        // flag    true
        // a       3
    	function initButtons() {
	        var buttons = [];
	        for (var i=0; i<=8; i++) {
	            var flag = true;
	            while (flag) {
	                var a = Math.floor(Math.random() * 9);
	                if (buttons[a] == undefined) {
	                    buttons[a] = i;
	                    flag = false;
	                }
	            }
	        }
	        console.dir(buttons);
	    }
	    
	    initButtons();
	</script>
</body>
</html>
