<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>sample1</title>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<style>
		*{
			margin:0;
			padding:0;
			border:0;
		}
		body{
			background:#252422;
		}
		dl{
			width:800px;
			margin:50px auto;
		}
		dt{
			line-height:35px;
			font-size:large;
			text-indent:3em;
			font-weight:bold;
			color:white;
			height:35px;
			background:url("img/background.jpg")
		}
		dt.over{
			background:url("img/background-over.jpg");
			cursor:pointer;
		}
		dt.selected{
			background:url("img/background_selected.jpg");
			cursor:default;
			color:black;
		}
		dd{
			height:300px;
			background:#D4D0C8;
		}
		dd p{
			text-indent:1em;
			padding:20px;
		}
	</style>
	<script>
	$(function(){
		$("dd:not(:first)").css("display","none");
		$("dt:first").addClass("selected");
		$("dl dt").click(function(){
			if($("+dd",this).css("display")=="none"){
				$("dd").slideUp("slow");
				$("+dd",this).slideDown("slow");
				$("dt").removeClass("selected");
				$(this).addClass("selected");
			}
		}).mouseover(function(){
			$(this).addClass("over");
		}).mouseout(function(){
			$(this).removeClass("over");
		});
	});
	</script>
	</head>
	<body>
		<dl>
			<dt>Step.1</dt>
			<dd><p>test1</p></dd>
			<dt>Step.2</dt>
			<dd><p>test2</p></dd>
			<dt>Step.3</dt>
			<dd><p>test3</p></dd>
		</dl>
	</body>
</html>
