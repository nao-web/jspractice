<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>sample1</title>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<style>
		body{
			background:#252422;
		}
		dl{
			width:800px;
			margin:50px auto;
		}
		dt{
			line-height:35px;
			font-size:large;
			text-indent:3em;
			font-weight:bold;
			color:white;
			height:35px;
			background:url("img/background.jpg")
		}
		dd{
			margin:0;
			height:300px;
			background:#D4D0C8;
		}
		dd p{
			margin:0;
			text-indent:1em;
			padding:20px;
		}
	</style>
	<script>
	$(function(){
		$("ul.panel li:not("+$("ul.tab li a.selected").attr("href")+")").hide();
		$("ul.tab li a").click(function(){
			$("ul.tab li a").removeClass("selected");
			$(this).addClass("selected");
			$("ul.panel li").slideUp("fast");
			$($(this).attr("href")).slideDown("fast");
			return false;
		});
	});
	</script>
	</head>
	<body>
		<dl>
			<dt>Step.1</dt>
			<dd><p>test1</p></dd>
			<dt>Step.2</dt>
			<dd><p>test2</p></dd>
			<dt>Step.3</dt>
			<dd><p>test3</p></dd>
		</dl>
	</body>
</html>
