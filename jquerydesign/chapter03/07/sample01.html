<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
	<title>sample1</title>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script>
		$(function(){
			$("img.rollover").mouseover(function(){
				$(this).attr("src",$(this).attr("src").replace(/^(.+)(\.[a-z]+)$/, "$1_on$2"));
			}).mouseout(function(){
				$(this).attr("src",$(this).attr("src").replace(/^(.+)_on(\.[a-z]+)$/, "$1$2"));
			}).each(function(){
				$("<img>").attr("src",$(this).attr("src").replace(/^(.+)(\.[a-z]+)$/, "$1_on$2"));
			});
		});
	</script>
	<style>
		div{
			width:600px;
			height:400px;
			background:url("img/background.jpg");
			margin:100px auto;
		}
		ul{
			padding: 10px;
			margin:0;
		}
		ul li{
			width:140px;
			height:40px;
			list-style-type:none;
			float:left;
		}
		ul li img{
			width:140px;
			height:40px;
			border:none;
}
	</style>
	</head>
	<body>
		<div>
			<ul>
				<li><a href="#"><img src="img/jquery.png" alt="jQuery" class="rollover" /></a></li>
				<li><a href="#"><img src="img/javascript.png" alt="javascript" class="rollover" /></a></li>
				<li><a href="#"><img src="img/css.png" alt="CSS" class="rollover" /></a></li>
				<li><a href="#"><img src="img/html.png" alt="HTML" class="rollover" /></a></li>
			</ul>
		</div>
	</body>
</html>
